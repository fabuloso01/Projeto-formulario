    <div class="campo">
        <h2 id="titulo"><strong>Cadastro</strong></h2>
        <br>
               
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>Valor</strong></label><br>
                    <input type="text" nome="Valor" id="Valor" required>
                </div>

                <div class="campo">
                    <label for="select"><strong>Estado</strong></label><br>
                    <select name="select">
                        <option value="#" selected>UF</option>
                        <option value="AL">Alagoas</option>
                        <option value="PE">Pernambuco</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </select>
                </div>

                <div class="campo">
                    <input type="text" nome="Cidade" id="Cidade" required>
                </div>

                <div class="campo">
                    <label><strong>Sexo:</strong></label>
                    <input type="radio" name="checkbox" checked required>Masculino
                    <input type="radio" name="checkbox" required>Feminino
                </div>

                <div class="campo">
                    <textarea row="6" style="width: 26em" style="height: 40em"type="text" nome="Comentario" id="comentario"></textarea>
                </div>

                <div class="campo">
                    <br>
                    <input type="checkbox" name="checkbox">Desejo receber e-mail com as novidades<br>
                    <br>
                    <input type="checkbox" name="checkbox">Aceito os termos e condições de uso<br>
                    <br>
                </div>
                <br>

                
                    <br>
                    <button class="botao"  type="submit"><strong>Cadastro</strong></button>
                    <br>
               

            </fieldset class="grupo">
